name: Test
on:
  pull_request:
    branches:
    - master

jobs:
  lint_flake8:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Flake8
      run: make lint_flake8
  lint_pylint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Pylint
      run: make lint_pylint
  lint_safety:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Safety
      run: make lint_safety
  lint_bandit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Bandit
      run: make lint_bandit
  lint_readme:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Readme
      run: make lint_readme
  test_py36:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Run tests on Python 3.6
      run: make test_py36
  test_py37:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Run tests on Python 3.7
      run: make test_py37
  test_py38:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Run tests on Python 3.8
      run: make test_py38
  build:
    needs:
    - lint_flake8
    - lint_pylint
    - lint_safety
    - lint_bandit
    - lint_readme
    - test_py36
    - test_py37
    - test_py38
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set binary version from Git
      run: echo ::set-env name=BINARY_VERSION::$(git describe --tags --always --dirty --match=v*)
    - name: Build image
      run: make docker
      env:
        VERSION: test
    - name: Verify image version
      run: docker run --rm projectsyn/commodore:test --version
