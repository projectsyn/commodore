[tool.poetry]
name = "syn-commodore"
version = "v0.0.0"
description = "Commodore provides opinionated tenant-aware management of Kapitan inventories and templates. Commodore uses Kapitan for the heavy lifting of rendering templates and resolving a hierachical configuration structure."
readme = "README.md"
authors = ["VSHN AG <info@vshn.ch>"]
license = "BSD-3-Clause"
homepage = "https://github.com/projectsyn/commodore"
documentation = "https://syn.tools/commodore/index.html"
packages = [
    {include = "commodore"}
]
include = [
    "commodore/lib/commodore.libjsonnet",
    "commodore/lib/kube.libsonnet",
    "commodore/lib/kube.libjsonnet",
    "commodore/lib/kube-libsonnet/kube.libsonnet",
    "commodore/filters/helm_namespace.jsonnet",
    "commodore/scripts/run-kustomize",
]

[tool.poetry.dependencies]
python = ">=3.8, <3.12"
kapitan = "0.31.0"
click = "8.1.3"
# Kapitan requires exactly 3.1.30
gitpython = "3.1.30"
# Kapitan requires exactly 2.26.0
# We explicitly request to use chardet on python3, so Poetry doesn't update
# chartdet to v5.
requests = {version = "2.26.0", extras = ["use_chardet_on_py3"]}
url-normalize = "1.4.3"
python-dotenv = "1.0.0"
importlib-metadata = "6.6.0"
pyxdg = "0.28"
cruft = "2.15.0"
# Kapitan requires exactly 3.2.1
oauthlib = "3.2.1"
# Kapitan requires exactly 2.1.0
pyjwt = "2.1.0"
# We can't update to 1.58+ due to the hard dependency on pyjwt 2.1.0
PyGithub = "1.56"

[tool.poetry.dev-dependencies]
tox = "3.28.0"
pytest = "7.3.1"
pytest-xdist = "3.2.1"
pytest-benchmark = "4.0.0"
responses = "0.23.1"
# Kapitan requires packaging 0.21 which isn't compatible with black >=v23
black = "22.12.0"
pyfakefs = "5.2.2"
pytest-cov = "4.0.0"
# Kapitan requires exactly typing-extensions 3.10.0.0, which isn't compatible
# with any astroid version supported by pylint >= 2.16.0 (2.14.2 --
# 2.16.0-dev0).
pylint = "2.15.10"
types-toml = "0.10.8.6"
examples = "1.0.2"
pytest-mock = "^3.8.2"

[tool.poetry.scripts]
commodore = 'commodore.cli:main'
local_reveal = 'tools.tools:reveal'
compile = 'tools.tools:compile'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
